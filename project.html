<html>
    <head> 
    <title>BIODATA</title>
    </head>
    <body>
        <h1>My Biodata Form</h1>
        <h2>Personal Information</h2>
         <form>
            <label>First Name</label>
            <input type="text">
            <label>Last Name</label>
            <input type="text">
            <br>
            <label>Male</label>
            <input type="checkbox">
            <label>Female</label>
            <input type="checkbox">
            <label>Others</label>
            <input type="checkbox">
            <br>
            <label>Birthday</label>
            <input type="date">
            <br>
            <label>Email</label>
            <input type="Email">
            <br>
            <label>Phone Number</label>
            <input type="text">
            <br>
            <hr>
            <h3>Educational Details</h3>
            <label>School Name</label>
            <input type="text">
            <br>
            <label>College Name</label>
            <input type="text">
            <br>
            <label>Degree</label>
            <input type="text">
            <br>
            <label>Stream</label>
            <input type="text">
            <br>
            <label>Last Semester Passed</label>
            <input type="text">
            <br>
            <label>CGPA</label>
            <input type="text">
            <br>
            <hr>
            <label>Feedback</label>
            <input type="text"> 
            <br>
            <label>Submit</label>
            <input type="button">
            <br>
</form>
    </body>
    </html>
